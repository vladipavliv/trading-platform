[network]
url=127.0.0.1
port_tcp_up=8080
port_tcp_down=8081
port_udp=8082

[cpu]
core_system=2
cores_network=4
cores_app=6,8

[rates]
price_feed_rate=1000
monitor_rate=1

[log]
level=trace
output=server_log.txt

[kafka]
kafka_enabled=true
kafka_broker=localhost:9092
kafka_consumer_group=server-consumer
kafka_poll_rate=200
kafka_server_cmd_topic=server-commands
kafka_metrics_topic=runtime-metrics
kafka_timestamps_topic=order-timestamps