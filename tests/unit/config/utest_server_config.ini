[network]
url=127.0.0.1
port_tcp_up=8080
port_tcp_down=8081
port_udp=8082

[cpu]
core_system=2
cores_network=4
cores_app=6

[rates]
price_feed_rate_us=1000
monitor_rate_ms=1000
telemetry_ms=0

[data]
order_book_limit=10000
order_book_persist=false

[log]
