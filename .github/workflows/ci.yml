name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_ACTIONS: true

    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Docker network
      run: docker network create hft-network

    - name: Start PostgreSQL
      run: |
        docker run -d --name hft-postgres --network hft-network \
          -e POSTGRES_USER=postgres \
          -e POSTGRES_PASSWORD=password \
          -e POSTGRES_DB=hft_db \
          -p 5432:5432 \
          postgres:15

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup Python venv
      run: ./scripts/setup_venv.sh

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build HFT Engine Image
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: hft-platform:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          GITHUB_ACTIONS=true

    - name: Run Unit Tests
      run: |
          docker run --rm hft-platform:latest ctest --test-dir build --output-on-failure

    - name: Wait for Postgres
      run: |
          until docker exec hft-postgres pg_isready -U postgres; do
            sleep 1
          done

    - name: Run Integration Tests
      run: |
        docker run --rm --network hft-network \
          -e POSTGRES_HOST=hft-postgres \
          -e POSTGRES_PORT=5432 \
          -e POSTGRES_USER=postgres \
          -e POSTGRES_PASSWORD=password \
          -e POSTGRES_DB=hft_db \
          hft-platform:latest /bin/bash -c "source /opt/venv/bin/activate && python3 scripts/setup_postgres.py && ./tests/integration/it_run.sh"

    - name: Cleanup
      if: always()
      run: |
        docker rm -f hft-postgres || true
        docker network rm hft-network || true
