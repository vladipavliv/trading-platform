name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hft_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: hft-platform:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run unit tests
      run: |
        docker run --rm hft-platform /bin/bash -c "cd /app/build && ctest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup Python venv and install requirements
      run: ./scripts/setup_venv_and_requirements.sh

    - name: Install PostgreSQL client tools
      run: sudo apt-get update && sudo apt-get install -y postgresql-client

    - name: Wait for Postgres to be ready
      run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres..."
            sleep 1
          done

    - name: Run Postgres setup script
      env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hft_db
      run: |
          source venv/bin/activate
          python3 scripts/setup_postgres.py

    - name: Run integration tests
      env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hft_db
      run: ./tests/integration/it_run.sh
