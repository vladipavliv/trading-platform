name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver: docker-container

    - name: Ensure cache directory exists
      run: mkdir -p ${{ github.workspace }}/.buildx-cache

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', '**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker buildx build \
          --progress=plain \
          --cache-from type=local,src=${{ github.workspace }}/.buildx-cache \
          --cache-to type=local,dest=${{ github.workspace }}/.buildx-cache,mode=max \
          -t my-app \
          --load \
          .

    - name: Run tests in Docker container
      run: |
        docker run --rm my-app /bin/bash -c "cd /app/build && ctest"
