[network]
url=127.0.0.1
port_tcp_up=8080
port_tcp_down=8081
port_udp=8082

[cpu]
core_system=
core_network=3
cores_app=4

[rates]
trade_rate_us=8
monitor_rate_ms=1000
telemetry_ms=100
warmup=10000

[credentials]
name=client0
password=password0

[log]
level=trace
output=client_log.txt

[kafka]
broker=localhost:9092
consumer_group=client-consumer
poll_rate_us=100000
client_cmd_topic=client-commands
consume_topics=client-commands
produce_topics=order-timestamps,runtime-metrics

[db]
host=localhost
port=5432
user=postgres
password=password
dbname=hft_db

[shm]
shm_upstream=/mnt/huge/hft_upstream
shm_downstream=/mnt/huge/hft_downstream
shm_broadcast=/mnt/huge/hft_broadcast
shm_telemetry=/mnt/huge/hft_telemetry
shm_size=8388608
