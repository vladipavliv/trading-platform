[cpu]
core_system=

[rates]
monitor_rate_ms=1000
telemetry_ms=100

[log]
level=trace
output=monitor_log.txt

[kafka]
broker=localhost:9092
consumer_group=monitor-consumer
poll_rate_us=10
consume_topics=order-timestamps,runtime-metrics
produce_topics=client-commands,server-commands

[db]
host=localhost
port=5432
user=postgres
password=password
dbname=hft_db

[shm]
shm_upstream=/mnt/huge/hft_upstream
shm_downstream=/mnt/huge/hft_downstream
shm_broadcast=/mnt/huge/hft_broadcast
shm_telemetry=/mnt/huge/hft_telemetry
