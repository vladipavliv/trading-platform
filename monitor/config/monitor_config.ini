[log]
level=trace
output=monitor_log.txt

[cpu]
core_system=10

[rates]
monitor_rate=1

[kafka]
kafka_enabled=true
kafka_broker=localhost:9092
kafka_consumer_group=monitor-consumer
kafka_poll_rate=10
kafka_server_cmd_topic=server-commands
kafka_client_cmd_topic=client-commands
kafka_metrics_topic=runtime-metrics
kafka_timestamps_topic=order-timestamps